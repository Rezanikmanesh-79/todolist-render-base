<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .btn {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 12px 20px;
            border-radius: 5px;
            display: inline-block;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .logout {
            background-color: #dc3545 !important;
            display: block;
            width: 160px;
            margin: 20px auto;
            padding: 12px;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
        }
        .logout:hover {
            background-color: #c82333 !important;
            transform: scale(1.05);
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: auto;
        }
        li {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .task-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .task-actions a {
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
        }
        .edit {
            background-color: #ffc107;
        }
        .edit:hover {
            background-color: #e0a800;
        }
        .delete {
            background-color: #dc3545;
        }
        .delete:hover {
            background-color: #c82333;
        }
        .complete-btn {
            background-color: #28a745;
        }
        .complete-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <a href="{% url 'create' %}" class="btn">‚ûï Add New Task</a>  
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <li class="{% if task.is_completed %}completed{% endif %}">
                <strong>{{ task.title }}</strong><br>
                {{ task.description }}
                <div class="task-actions">
                    {% if not task.is_completed %}
                        <a href="{% url 'complete' task.id %}" class="complete-btn">‚úÖ Complete</a>
                    {% endif %}
                    <a href="{% url 'update' task.id %}" class="edit">‚úèÔ∏è Edit</a>
                    <a href="{% url 'delete' task.id %}" class="delete">üóëÔ∏è Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>
    
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="logout">üö™ Logout</button>
    </form>
</body>
</html>
